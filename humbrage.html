<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Toggle Hamburger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hamburger Styling */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1051; /* Ensure it's above the collapse content */
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: #333;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Transform to X on Open */
    .hamburger.open span:nth-child(1) {
      transform: translateY(11px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-12px) rotate(-45deg);
    }

    /* Border around Hamburger */
    .hamburger {
      /* border: 2px solid #333; */
      /* padding: 5px; */
      border-radius: 5px;
    }

    /* Hide the menu toggle button visually, but keep it functional */
    .navbar-toggler {
      border: none;
      padding: 0;
    }

    /* Close Button Styling (Optional) */
    .navbar-collapse {
      transition: all 0.3s ease;
    }


    .navbar-toggler:focus,
.navbar-toggler:active {
    outline: none; /* Ensures outline is not visible */
    box-shadow: none; /* Prevents focus ring or shadow */
}


  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">BrandLogo</a>

      <!-- Hamburger Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>

      <!-- Collapsible Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="instagramDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Instagram
            </a>
            <ul class="dropdown-menu" aria-labelledby="instagramDropdown">
              <li><a class="dropdown-item" href="instagram-follower.html">Buy Instagram Followers</a></li>
              <li><a class="dropdown-item" href="instagram-likes.html">Buy Instagram Likes</a></li>
              <li><a class="dropdown-item" href="instagram-views.html">Buy Instagram Views</a></li>
              <li><a class="dropdown-item" href="instagram-comments.html">Buy Instagram Comments</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="youtubeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              YouTube
            </a>
            <ul class="dropdown-menu" aria-labelledby="youtubeDropdown">
              <li><a class="dropdown-item" href="youtube-subscriber.html">Buy YouTube Subscribers</a></li>
              <li><a class="dropdown-item" href="youtube-views.html">Buy YouTube Views</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="Track-order.html">Track Order</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Hamburger Animation
    const hamburger = document.getElementById('hamburger');
    const navbarToggler = document.querySelector('.navbar-toggler');

    navbarToggler.addEventListener('click', () => {
      hamburger.classList.toggle('open');
    });
  </script>
</body>
</html>
